<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid + media Query + etiquetas nuevas</title>
</head>
<body>
    <!--en el header las paginas se ubican botones a otras seccione, logo de la pagina, 
    barra de busqueda, sign in/up-->
    <div class="header">
    <header><h1>pokemones</h1></header>
    </div>
    <!--el main es el cuerpo de la pagina donde se ubica todo nuestro contenido-->
    <main>
        <div class="grilla">
            <div class="block1">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/143.png" alt="pokemon">
                <h2>pokemon 1</h2>
            </div>
            <div class="block2">
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/007.png" alt="pokemon">
                <h2>pokemon 2</h2>
            </div>
            <div class="block3">
                <img src="https://www.liberation.fr/apps/2016/06/pokemon/images/250px-Carabaffe-RFVF.png" alt="pokemon">
                <h2>pokemon 3</h2>
            </div>
        </div>
    </main>
    <!--pie de pagina en el cual se ubica links, politicas de privacidad autoritaria de la pagina, etc-->
    <footer>
        <!--en general van a contener links de rediccionamiento-->
        <nav>
            <h3>Creado por eve</h3>
            <div>
                <ul>
                    <li><a href="https://github.com/evee435" target="_blank">Github</a></li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
